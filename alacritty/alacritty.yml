shell:
  program: /opt/homebrew/bin/fish
window:
  padding:
    x: 3
    y: 1

font: 
  normal:
    family: Hack Nerd Font
  offset:
    x: 0
    y: 0
key_bindings:
  - key: LBracket
    mods: Command|Shift
    chars: "\x02p"
  - key: RBracket
    mods: Command|Shift
    chars: "\x02n"
  - key: LBracket
    mods: Command
    chars: "\x02;"
  - key: RBracket
    mods: Command
    chars: "\x02o"
  - key: W 
    mods: Command
    chars: "\x02&"
  - key: T
    mods: Command
    chars: "\x02c"
  - key: L
    mods: Command|Shift
    chars: "\x02%\x02" 
  - key: W
    mods: Command|Shift
    chars: "\x02x"
  - key: H 
    mods: Command|Alt
    chars: "\x02%"
  - { key: 36,      mods: Command, action: ToggleFullscreen }
